<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Player Pro - Ultimate AI Edition V3</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.0/dist/hls.min.js"></script>
</head>
<body>

    <canvas id="ambientCanvas"></canvas>

    <div class="player-container" id="playerContainer" tabindex="0">
        
        <div class="video-wrapper" id="videoWrapper">
            <video id="mainVideo" crossOrigin="anonymous" playsinline></video>
        </div>

        <div class="brightness-overlay" id="brightnessOverlay"></div>
        <div class="spinner" id="spinner"></div>
        <div class="toast-notification" id="toast"></div>
        <div class="gesture-feedback" id="gestureFeedback"></div>

        <button id="skipIntroBtn" class="skip-intro-btn"><i class="fa-solid fa-forward"></i> تخطي المقدمة</button>

        <div class="controls-overlay" id="controls">
            
            <div class="progress-area" id="progressArea">
                <canvas class="progress-canvas" id="progressCanvas"></canvas> 
                <div class="progress-bar">
                    <div class="buffer-bar" id="bufferBar"></div> 
                    <div class="progress-filled" id="progressBar"></div>
                </div>
                <span class="progress-tooltip" id="progressTooltip">00:00</span>
            </div>

            <div class="buttons-row">
                <div class="left-controls">
                    <button id="playPauseBtn" class="control-btn" aria-label="تشغيل"><i class="fa-solid fa-play"></i></button>
                    
                    <div class="volume-container">
                        <button id="muteBtn" class="control-btn"><i class="fa-solid fa-volume-high"></i></button>
                        <input type="range" id="volumeSlider" min="0" max="1" step="0.05" value="1">
                    </div>

                    <span class="time-display">
                        <span id="currentTime">00:00</span> / <span id="duration">00:00</span>
                        <span id="liveBadge" class="live-badge">LIVE</span>
                    </span>
                </div>

                <div class="right-controls">
                    <button id="recordBtn" class="control-btn" title="حفظ مقطع (Clip)"><i class="fa-solid fa-video"></i></button>
                    
                    <div class="dropdown-container">
                        <button id="audioMenuBtn" class="control-btn" title="إعدادات الصوت"><i class="fa-solid fa-headphones"></i></button>
                        <ul class="dropdown-menu audio-menu" id="audioMenu">
                            <li id="boostToggle">معزز الحوار (Boost) <span>OFF</span></li>
                            <li id="audio8DToggle">صوت محيطي (8D) <span>OFF</span></li>
                        </ul>
                    </div>

                    <div class="dropdown-container">
                        <button id="videoEffectsBtn" class="control-btn" title="ألوان وتأثيرات"><i class="fa-solid fa-wand-magic-sparkles"></i></button>
                        <div class="dropdown-menu effects-menu" id="effectsMenu">
                            <label>السطوع <input type="range" data-filter="brightness" min="50" max="150" value="100"></label>
                            <label>التباين <input type="range" data-filter="contrast" min="50" max="150" value="100"></label>
                            <label>التشبع <input type="range" data-filter="saturate" min="0" max="200" value="100"></label>
                            <label>تدرج <input type="range" data-filter="hue-rotate" min="0" max="360" value="0"></label>
                            <button id="resetEffects" class="reset-btn">إعادة تعيين</button>
                        </div>
                    </div>

                    <button id="settingsBtn" class="control-btn spin-icon"><i class="fa-solid fa-gear"></i></button>
                    <ul class="settings-menu" id="settingsMenu">
                        <li class="menu-header">السرعة</li>
                        <li data-speed="0.5">0.5x</li>
                        <li data-speed="1" class="active">عادي (1x)</li>
                        <li data-speed="1.5">1.5x</li>
                        <li data-speed="2">2.0x</li>
                        <li class="divider"></li>
                        <li id="ecoModeToggle">وضع التوفير (Eco) <span class="toggle-icon">Off</span></li>
                    </ul>
                    
                    <button id="pipBtn" class="control-btn"><i class="fa-solid fa-clone"></i></button>
                    <button id="fullscreenBtn" class="control-btn"><i class="fa-solid fa-expand"></i></button>
                </div>
            </div>
        </div>
        
        <button class="big-play-btn" id="bigPlayBtn"><i class="fa-solid fa-play"></i></button>
    </div>

    <script src="script.js"></script>
</body>
</html>
