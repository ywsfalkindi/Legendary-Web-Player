<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Web Player Pro - Ultimate AI Edition V5 (Phoenix) - An advanced web video player with AI features, interactive transcript, and cinematic audio.">
    <meta property="og:title" content="Web Player Pro - Ultimate AI Edition V5 (Phoenix)">
    <meta property="og:description" content="Experience the future of web video with AI-powered features like smart zoom, interactive transcripts, and immersive audio.">
    <title>Web Player Pro - Ultimate AI Edition V5 (Phoenix)</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <canvas id="ambientCanvas" aria-hidden="true"></canvas>

    <div class="player-container" id="playerContainer" tabindex="0" role="application" aria-label="مشغل فيديو متطور">
        
        <div class="video-wrapper" id="videoWrapper">
            <video id="mainVideo" crossOrigin="anonymous" playsinline preload="auto"></video>
            <div id="smartCaptions" class="smart-captions"></div>
        </div>

        <div class="brightness-overlay" id="brightnessOverlay"></div>
        <div class="spinner" id="spinner" role="status" aria-label="جاري التحميل"></div>
        <div class="toast-notification" id="toast" role="alert"></div>
        <div class="gesture-feedback" id="gestureFeedback"></div>

        <div class="transcript-panel" id="transcriptPanel">
            <div class="transcript-header">
                <h3>النص التفاعلي</h3>
                <button id="closeTranscriptBtn" class="close-btn" aria-label="إغلاق النص"><i class="fa-solid fa-times"></i></button>
            </div>
            <div class="transcript-content" id="transcriptContent">
                <!-- Transcript will be populated by JS -->
            </div>
        </div>

        <button id="skipIntroBtn" class="skip-intro-btn" aria-label="تخطي المقدمة">
            <i class="fa-solid fa-bolt"></i> تخطي ذكي (AI Skip)
        </button>

        <div class="controls-overlay" id="controls">
            
            <div class="progress-area" id="progressArea" role="slider" aria-label="شريط التقدم" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
                <div class="progress-bar">
                    <div class="buffer-bar" id="bufferBar"></div> 
                    <div class="progress-filled" id="progressBar"></div>
                    <div class="scrub-preview" id="scrubPreview"></div>
                </div>
                <span class="progress-tooltip" id="progressTooltip">00:00</span>
            </div>

            <div class="buttons-row">
                <div class="left-controls">
                    <button id="playPauseBtn" class="control-btn" aria-label="تشغيل/إيقاف"><i class="fa-solid fa-play"></i></button>
                    
                    <div class="volume-container" tabindex="0">
                        <button id="muteBtn" class="control-btn" aria-label="كتم الصوت"><i class="fa-solid fa-volume-high"></i></button>
                        <input type="range" id="volumeSlider" min="0" max="1" step="0.05" value="1" aria-label="مستوى الصوت">
                    </div>

                    <span class="time-display">
                        <span id="currentTime">00:00</span> / <span id="duration">00:00</span>
                        <span id="liveBadge" class="live-badge">LIVE</span>
                    </span>
                </div>

                <div class="right-controls">
                    <button id="transcriptBtn" class="control-btn" title="النص التفاعلي"><i class="fa-solid fa-file-lines"></i></button>

                    <div class="dropdown-container">
                        <button id="aiMenuBtn" class="control-btn ai-btn" title="ميزات الذكاء الاصطناعي"><i class="fa-solid fa-brain"></i></button>
                        <ul class="dropdown-menu ai-menu" id="aiMenu">
                            <li class="menu-header">AI Enhancements</li>
                            <li id="smartZoomToggle" role="menuitemcheckbox" aria-checked="false"><i class="fa-solid fa-search-plus"></i> زوم ذكي <span>OFF</span></li>
                            <li id="upscaleToggle" role="menuitemcheckbox" aria-checked="false"><i class="fa-solid fa-wand-magic"></i> تحسين الدقة <span>OFF</span></li>
                            <li id="smartSkipToggle" role="menuitemcheckbox" aria-checked="false"><i class="fa-solid fa-forward-step"></i> تخطي الصمت <span>OFF</span></li>
                        </ul>
                    </div>

                    <div class="dropdown-container">
                        <button id="audioMenuBtn" class="control-btn" title="هندسة الصوت" aria-haspopup="menu"><i class="fa-solid fa-headphones-simple"></i></button>
                        <ul class="dropdown-menu audio-menu" id="audioMenu">
                            <li class="menu-header">Cinema DSP</li>
                            <li id="dialogueBoostToggle" role="menuitemcheckbox" aria-checked="false">تعزيز الحوار <span>OFF</span></li>
                            <li id="spatialAudioToggle" role="menuitemcheckbox" aria-checked="false">صوت مكاني <span>OFF</span></li>
                            <li class="divider"></li>
                            <li class="menu-header">Equalizer</li>
                            <div class="equalizer-container" id="equalizer">
                                <!-- EQ Bands will be populated by JS -->
                            </div>
                        </ul>
                    </div>

                    <button id="recordBtn" class="control-btn" title="قص مشهد (Clip)"><i class="fa-solid fa-scissors"></i></button>
                    
                    <div class="dropdown-container">
                        <button id="settingsBtn" class="control-btn spin-icon" title="الإعدادات" aria-haspopup="menu"><i class="fa-solid fa-gear"></i></button>
                        <ul class="settings-menu" id="settingsMenu">
                            <li class="menu-header">العرض</li>
                            <li id="theaterModeToggle" role="menuitemcheckbox" aria-checked="false">وضع المسرح الغامر <span>OFF</span></li>
                            <li class="divider"></li>
                            <li class="menu-header">السرعة</li>
                            <li data-speed="0.5" role="menuitemradio" aria-checked="false">0.5x</li>
                            <li data-speed="1" class="active" role="menuitemradio" aria-checked="true">عادي (1x)</li>
                            <li data-speed="1.5" role="menuitemradio" aria-checked="false">1.5x</li>
                            <li data-speed="2" role="menuitemradio" aria-checked="false">2.0x</li>
                            <li class="divider"></li>
                            <li id="ecoModeToggle" role="menuitemcheckbox" aria-checked="false">وضع البطارية (Eco) <span class="toggle-icon">OFF</span></li>
                        </ul>
                    </div>
                    
                    <button id="pipBtn" class="control-btn" aria-label="صورة داخل صورة"><i class="fa-solid fa-clone"></i></button>
                    <button id="fullscreenBtn" class="control-btn" aria-label="ملء الشاشة"><i class="fa-solid fa-expand"></i></button>
                </div>
            </div>
        </div>
        
        <button class="big-play-btn" id="bigPlayBtn" aria-hidden="true"><i class="fa-solid fa-play"></i></button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.0/dist/hls.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
