<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Player Pro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="player-container" id="playerContainer" tabindex="0"> <div class="spinner" id="spinner"></div>

        <video id="mainVideo" preload="metadata" poster="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/images/BigBuckBunny.jpg">
            <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
        </video>

        <div class="controls-overlay" id="controls">
            
            <div class="progress-area" id="progressArea">
                <div class="progress-bar">
                    <div class="progress-filled" id="progressBar"></div>
                </div>
                <span class="progress-tooltip" id="progressTooltip">00:00</span>
            </div>

            <div class="buttons-row">
                <div class="left-controls">
                    <button id="playPauseBtn" aria-label="تشغيل"><i class="fa-solid fa-play"></i></button>
                    <div class="volume-container">
                        <button id="muteBtn" aria-label="كتم الصوت"><i class="fa-solid fa-volume-high"></i></button>
                        <input type="range" id="volumeSlider" min="0" max="1" step="0.05" value="1" aria-label="مستوى الصوت">
                    </div>
                    <span class="time-display">
                        <span id="currentTime">00:00</span> / <span id="duration">00:00</span>
                    </span>
                </div>

                <div class="right-controls">
                    <div class="settings-container">
                        <button id="settingsBtn" aria-label="الإعدادات"><i class="fa-solid fa-gear"></i></button>
                        <div class="settings-menu" id="settingsMenu">
                            <li onclick="changeSpeed(0.5)">0.5x</li>
                            <li onclick="changeSpeed(1)" class="active">Normal</li>
                            <li onclick="changeSpeed(1.5)">1.5x</li>
                            <li onclick="changeSpeed(2)">2.0x</li>
                        </div>
                    </div>
                    
                    <button id="pipBtn" aria-label="صورة داخل صورة"><i class="fa-solid fa-clone"></i></button>
                    <button id="fullscreenBtn" aria-label="ملء الشاشة"><i class="fa-solid fa-expand"></i></button>
                </div>
            </div>
        </div>
        
        <button class="big-play-btn" id="bigPlayBtn"><i class="fa-solid fa-play"></i></button>
    </div>

    <script src="script.js"></script>
</body>
</html>
