<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Player Pro - Ultimate AI Edition</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <canvas id="ambientCanvas"></canvas>

    <div class="player-container" id="playerContainer" tabindex="0">
        
        <div class="brightness-overlay" id="brightnessOverlay"></div>

        <div class="spinner" id="spinner"></div>
        
        <div class="toast-notification" id="toast"></div>

        <div class="gesture-feedback" id="gestureFeedback"></div>

        <video id="mainVideo" crossOrigin="anonymous" preload="metadata" poster="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/images/BigBuckBunny.jpg">
            <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
            عذراً، متصفحك لا يدعم تشغيل الفيديو.
        </video>

        <div class="controls-overlay" id="controls">
            
            <div class="progress-area" id="progressArea">
                <canvas class="progress-canvas" id="progressCanvas"></canvas> <div class="progress-bar">
                    <div class="buffer-bar" id="bufferBar"></div> <div class="progress-filled" id="progressBar"></div>
                </div>
                <span class="progress-tooltip" id="progressTooltip">00:00</span>
            </div>

            <div class="buttons-row">
                <div class="left-controls">
                    <button id="playPauseBtn" class="control-btn" aria-label="تشغيل/إيقاف"><i class="fa-solid fa-play"></i></button>
                    
                    <div class="volume-container">
                        <button id="muteBtn" class="control-btn" aria-label="كتم الصوت"><i class="fa-solid fa-volume-high"></i></button>
                        <input type="range" id="volumeSlider" min="0" max="1" step="0.05" value="1" aria-label="مستوى الصوت">
                    </div>

                    <span class="time-display">
                        <span id="currentTime">00:00</span> / <span id="duration">00:00</span>
                    </span>
                </div>

                <div class="right-controls">
                    <button id="audioBoostBtn" class="control-btn" aria-label="تحسين الحوار" title="معزز الحوار الذكي">
                        <i class="fa-solid fa-wand-magic-sparkles"></i>
                    </button>

                    <button id="screenshotBtn" class="control-btn" aria-label="لقطة شاشة" title="حفظ لقطة شاشة">
                        <i class="fa-solid fa-camera"></i>
                    </button>
                    
                    <button id="aspectBtn" class="control-btn" aria-label="تغيير الأبعاد" title="تغيير نسبة العرض">
                        <i class="fa-solid fa-expand"></i>
                    </button>

                    <div class="settings-container">
                        <button id="settingsBtn" class="control-btn spin-icon" aria-label="الإعدادات"><i class="fa-solid fa-gear"></i></button>
                        <ul class="settings-menu" id="settingsMenu">
                            <li class="menu-header">سرعة التشغيل</li>
                            <li data-speed="0.5">0.5x</li>
                            <li data-speed="1" class="active">عادي (1x)</li>
                            <li data-speed="1.25">1.25x</li>
                            <li data-speed="1.5">1.5x</li>
                            <li data-speed="2">2.0x</li>
                            
                            <li class="menu-header">فلاتر الصورة</li>
                            <li data-filter="normal" class="active">طبيعي</li>
                            <li data-filter="contrast">تباين عالي</li>
                            <li data-filter="warm">دافئ (حماية عين)</li>
                            <li data-filter="bw">أبيض وأسود</li>
                        </ul>
                    </div>
                    
                    <button id="pipBtn" class="control-btn" aria-label="صورة داخل صورة"><i class="fa-solid fa-clone"></i></button>
                    <button id="fullscreenBtn" class="control-btn" aria-label="ملء الشاشة"><i class="fa-solid fa-expand"></i></button>
                </div>
            </div>
        </div>
        
        <button class="big-play-btn" id="bigPlayBtn"><i class="fa-solid fa-play"></i></button>
    </div>

    <script src="script.js"></script>
</body>
</html>
